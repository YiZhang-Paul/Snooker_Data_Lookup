<div class="blurred-mask"></div>

<main>
    <nav class="top-nav">
        <mat-toolbar color="primary" class="mat-typography">
            <span class="long-title">Snooker Data Query</span>
            <span class="short-title">Snooker Query</span>
            <span class="stretch"></span>
            <button mat-button [matMenuTriggerFor]="mainMenu" class="menu-button">
                <mat-icon>menu</mat-icon>
            </button>
            <button mat-mini-fab [matMenuTriggerFor]="mainMenu" class="menu-fab">
                <mat-icon class="mini-menu-button">menu</mat-icon>
            </button>
            <div class="expanded-buttons">
                <a mat-button>Contact</a>
                <a mat-button>About</a>
                <a mat-button class="search"><mat-icon class="search-icon">search</mat-icon></a>
            </div>
        </mat-toolbar>

        <mat-menu #mainMenu="matMenu" xPosition="before">
            <ng-template matMenuContent>
                <button mat-menu-item>Contact</button>
                <button mat-menu-item>About</button>
            </ng-template>
        </mat-menu>
    </nav>
    <section class="introduction">
        <h2>A <span class="highlight">light weight</span>, easy to use snooker data collection.</h2>
    </section>
    <section class="main-content">
        <article class="players">
            <app-option-card
                title="Players"
                link="../site/players"
                image="https://i.eurosport.com/2018/02/27/2283151-47561815-2560-1440.jpg?w=1050">

                <p>View Player Details & Statistics</p>
            </app-option-card>
        </article>
        <article class="rankings">
            <app-option-card
                title="Rankings"
                link="../site/rankings"
                image="https://cdn.images.express.co.uk/img/dynamic/4/590x/Ronnie-O-Sullivan-994407.jpg?r=1532575948666">

                <p>Check World Rankings Since 2013</p>
            </app-option-card>
        </article>
        <article class="events">
            <app-option-card
                title="Tournaments & Events"
                image="https://www.telegraph.co.uk/content/dam/snooker/2017/04/14/TELEMMGLPICT000125854438_trans_NvBQzQNjv4BqIgboy7m2Vnp-xkpo1Nlwzv4cBevEAptvg3sn-Fm9TnE.jpeg?imwidth=350">

                <p>Currently Under Construction</p>
            </app-option-card>
        </article>
    </section>
    <footer class="footer">
        <span class="author-short">By Yi, Zhang @2018</span>
        <span class="author-long">Web Design by Yi, Zhang @2018</span>
    </footer>
</main>
