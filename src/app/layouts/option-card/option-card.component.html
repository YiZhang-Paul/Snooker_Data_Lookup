<mat-card>

        <mat-card-title><button mat-button>{{ title }}</button></mat-card-title>
    </mat-card-header>
    <div class="image-wrapper">
        <a [routerLink]="link"><img mat-card-image [src]="image"></a>
    </div>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
</mat-card>
