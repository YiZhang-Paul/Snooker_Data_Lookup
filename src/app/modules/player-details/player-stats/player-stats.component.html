<h2>General</h2>
<p class="status">Status: {{ status }}</p>
<p class="turnedPro">Turned Professional: {{ player?.turnedPro }}</p>
<p class="lastSeason">Last Season Played: {{ player?.lastSeasonPlayed }}</p>
<p class="careerEarnings">Career Earnings: {{ careerEarning }}</p>
<p *ngIf="status === 'Active'" class="currentRank">Current Ranking: {{ currentRank }}</p>
<p class="highestRank">Highest Ranking: {{ highestRank }}</p>
<p class="lowestRank">Lowest Ranking: {{ lowestRank }}</p>
