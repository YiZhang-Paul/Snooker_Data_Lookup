<mat-drawer-container class="drawer-container" autosize>
    <div class="toggle-group">
        <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
            <mat-button-toggle value="details"
                (change)="setActiveTab('details')"
                routerLink="details">Details</mat-button-toggle>
            <mat-button-toggle value="stats"
                (change)="setActiveTab('stats')"
                routerLink="stats">Stats</mat-button-toggle>
            <mat-button-toggle value="history"
                (change)="setActiveTab('history')"
                routerLink="history">History</mat-button-toggle>
            <mat-button-toggle value="graphs"
                (change)="setActiveTab('graphs')"
                routerLink="graphs">Graphs</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <mat-drawer #sidebar class="side-nav" mode="side" [opened]="true">
        <button #details mat-button
            routerLink="details"
            (click)="setActiveTab('details')"
            [class.active]="activeTab === details">Details
        </button>
        <button #stats mat-button
            routerLink="stats"
            (click)="setActiveTab('stats')"
            [class.active]="activeTab === stats">Statistics
        </button>
        <button #history mat-button
            routerLink="history"
            (click)="setActiveTab('history')"
            [class.active]="activeTab === history">History
        </button>
        <button #graphs mat-button
            routerLink="graphs"
            (click)="setActiveTab('graphs')"
            [class.active]="activeTab === graphs">Graphs
        </button>
    </mat-drawer>

    <div class="main-content">
        <div (click)="sidebar.toggle()"
            class="sidebar-toggle hvr-fade"
            [class.hvr-bubble-right]="!sidebar.opened"
            [class.hvr-bubble-left]="sidebar.opened">
            <div class="filler"></div>
        </div>

        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</mat-drawer-container>
