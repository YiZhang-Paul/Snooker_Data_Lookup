<div *ngIf="!isLoaded" class="spinner-wrapper">
    <mat-spinner color="warn" [diameter]="60"></mat-spinner>
</div>

<h2>Tournament History</h2>
<select (change)="onYearSelected($event.target.value)" class="years">
    <option *ngFor="let year of years"
        [selected]="year === selectedYear"
        value="{{ year }}">{{ year }}</option>
</select>

<p #message class="message message-invisible">No history found for this year.</p>

<ng-container *ngIf="histories">
    <div *ngFor="let history of histories">
        <app-match-history-listing
            [history]="history" [id]="id">
        </app-match-history-listing>
    </div>
</ng-container>
