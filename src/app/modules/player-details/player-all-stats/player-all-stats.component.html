<h2>All Player Statistics</h2>
<select (change)="onYearSelected($event.target.value)" class="years">
    <option *ngFor="let year of years"
        [selected]="year === selectedYear"
        value="{{ year }}">{{ year === -1 ? 'All' : year }}</option>
</select>
<div>
    <canvas id="nationalityCanvas"></canvas>
    <canvas id="ageCanvas"></canvas>
    <canvas id="statusCanvas"></canvas>
    <canvas id="earningsCanvas"></canvas>
</div>
