<h1>World Rankings {{ year }}</h1>
<ng-container *ngIf="rankings.length > 0">
<table border="1">
    <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Nationality</th>
        <th>Winnings</th>
    </tr>
    <tr *ngFor="let ranking of rankings">
        <td>{{ ranking['Position'] }}</td>
        <td>{{ ranking['PlayerID'] }}</td>
        <td>3</td>
        <td>{{ ranking['Sum'] }}</td>
    </tr>
</table>
</ng-container>
